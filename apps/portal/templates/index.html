<html>
<body>

<h2>Collect a new favicon!</h2>
<form action="/collect" method="get">
    <label>Url <input type="text" name="url" value="www.google.com"></input></label>
    <input type="submit"/>
</form>

<h2>Convert some EUR!</h2>
<form action="/convert" method="get">
    <label>Amount <input type="text" name="amount" value="1"></input></label>
    <label>Currency <input type="text" name="currency" value="USD"></input></label>
    <input type="submit"/>
</form>

</body>
</html>
