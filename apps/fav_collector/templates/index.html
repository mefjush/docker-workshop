$def with (favicons)

<html>
<body>

<h2>Enter a url and get a new favicon to your collection!</h2>
<form action="/submit" method="get">
    <input type="text" name="url"></input>
    <input type="submit"/>
</form>

<h2>You've already collected:</h2>

$for f in favicons: 
    <div> 
        <img src="/static/$f"/>
        <p>$f</p>
    </div>
</body>
</html>
